<section>

  <div class="container", ng-controller="DropdownProgressionsCtrl as vm">
    <h1>choose a key and a progression</h1>


    <div class="wrapper">
    <!--Main page data such as buttons for keys and chord progressions-->

    <div class="content"> <!--Central data-->
      <!--Dropped down button format-->
      <div ng-app=songmaker>

        <!--Drop downs-->

        <!--key dropdown-->
        <div class="container">

          <div class="dropdown", type="button">
            <button class="dropbtn" data-toggle="dropdown">
              keys <span class="caret"></span>
            </button>

            <ul class="dropdown-menu">
            <li ng-repeat="x in vm.keys">
              <a ng-click="vm.setCurrentKey(x)">
                {{x}}
              </a>
            </li>
          </ul><br>
          <br>
          <p>Key chosen: {{ vm.currentKey }}</p>
        </div>

          <!--progression dropdown-->
          <div class="dropdown", type="button">
            <button class="dropbtn" data-toggle="dropdown">
              progressions <span class="caret"></span>
            </button>

            <ul class="dropdown-menu">
              <li ng-repeat="x in vm.progressions">
                <a ng-click="vm.setCurrentProgression(x.numprog)">
                  {{ x.name }}
                </a>
              </li>
            </ul><br>
            <br>
              <p>Progression chosen (for testing): {{ vm.currentProgression }}, {{ vm.currentKey }}</p>


          </div>


            <!--Create button that collapses-->
            <p>
              <button class="button", data-toggle="collapse", href="#displays", aria-expanded="false", aria-controls="displays">
                create
              </button>
            </p>
            <div class="collapse", id="displays">
              <div class="card card-block">
                <p>Progression chosen is: {{ vm.testCreate(vm.currentProgression, vm.currentKey) }}</p>

            </div>




          </div> <!--closes dropdown-->

        </div><!--closes container-->

        <button class="button">save</button>
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
      </div><!--closes wrapper-->
      </div><!--Closes songmaker-->
      </div><!--closes content-->

      <div class="sidebar">
        <p style="font-size:200%;">saved songs</p>
      </div>


</section>
